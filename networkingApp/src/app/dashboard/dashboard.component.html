<div *ngIf="userType=='student'">
    <ul>
        <li (click)="navigateToCourseListPage()">List of Courses</li>
        <li (click)="navigateToEventsPage()">Join Events</li>

    <ul>

        <li (click)="navigateToAddEventsPage()">Create Events</li>
    </ul>
</div>
