<div>
    <p>
        <mat-button-toggle-group [(ngModel)]="userType">
            <mat-button-toggle value="student">Student</mat-button-toggle>
            <mat-button-toggle value="instructor">Instructor</mat-button-toggle>
        </mat-button-toggle-group>
    </p>
    <form [formGroup]="signInForm" (ngSubmit)="login()">
        <label>UserName: </label>
        <input id="userName" type="text" formControlName="userName"><br>
        <label>Password: </label>
        <input id="password" type="password" formControlName="password"><br>
        <button type="submit" [disabled]="!signInForm.valid && userType!=''">Submit</button>
    </form>

</div><br>

<button (click)="navigateToSignUp()">SignUp</button>
